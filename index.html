<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAWL STARS - FIXED</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #1f4d2b;
            touch-action: none;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #5aa45a;
        }
        /* Lobby */
        #lobby {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(145deg, #1e3c2c, #0f2819);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            color: white;
            text-shadow: 4px 4px 0 #00000080;
            backdrop-filter: blur(8px);
        }
        #lobby h1 {
            font-size: 64px;
            margin-bottom: 10px;
            color: #ffe484;
        }
        .menu-buttons {
            display: flex;
            gap: 30px;
            margin: 40px 0;
        }
        .menu-btn {
            background: #f9b81b;
            border: 5px solid #fff;
            border-radius: 60px;
            padding: 20px 50px;
            font-size: 40px;
            font-weight: bold;
            color: #3d2b1a;
            box-shadow: 0 15px 0 #a05f00, 0 20px 20px black;
            transition: 0.07s;
            cursor: pointer;
            touch-action: manipulation;
        }
        .menu-btn:active {
            transform: translateY(10px);
            box-shadow: 0 5px 0 #a05f00, 0 15px 15px black;
        }
        #brawlerSelectScreen {
            background: #2a4a3a;
            border-radius: 60px;
            padding: 30px;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 90%;
            border: 5px solid #ffd966;
            margin-top: 30px;
        }
        .brawler-card {
            background: #3d5e4a;
            padding: 20px;
            border-radius: 40px;
            width: 200px;
            text-align: center;
            border: 4px solid #aaa;
            transition: 0.2s;
            box-shadow: 0 10px 0 #1a2e22;
        }
        .brawler-card.selected {
            border-color: #ffd966;
            transform: scale(1.05);
            box-shadow: 0 0 30px gold;
        }
        .brawler-emoji {
            font-size: 80px;
            filter: drop-shadow(5px 10px 0 #00000070);
        }
        .brawler-name {
            font-size: 28px;
            font-weight: bold;
        }
        .brawler-stats {
            font-size: 16px;
            background: #1f2e25;
            padding: 8px;
            border-radius: 20px;
            margin: 10px 0;
        }
        .back-btn {
            background: #a55;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 30px;
            margin-top: 30px;
            border: 3px solid white;
        }
        /* HUD */
        #hud {
            position: absolute;
            top: 15px; left: 15px; right: 15px;
            display: flex;
            justify-content: space-between;
            color: white;
            text-shadow: 3px 3px 0 #000;
            font-size: 28px;
            font-weight: bold;
            z-index: 10;
            background: #00000060;
            padding: 15px 30px;
            border-radius: 60px;
            backdrop-filter: blur(6px);
            border: 3px solid gold;
            align-items: center;
        }
        #wave {
            background: #2f5575;
            padding: 10px 30px;
            border-radius: 40px;
        }
        #score {
            background: #8b5a2b;
            padding: 10px 30px;
            border-radius: 40px;
        }
        #hpBar {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #00000060;
            padding: 5px 25px;
            border-radius: 40px;
        }
        #hpFill {
            width: 150px;
            height: 25px;
            background: #c0392b;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid white;
        }
        #hpCurrent {
            height: 100%;
            width: 100%;
            background: #2ecc71;
        }
        /* Joysticks */
        .joystick {
            position: absolute;
            width: 140px;
            height: 140px;
            background: rgba(30,30,30,0.7);
            border-radius: 50%;
            touch-action: none;
            z-index: 15;
            backdrop-filter: blur(8px);
            border: 4px solid rgba(255,215,0,0.8);
            box-shadow: 0 0 30px black;
        }
        #leftJoystick {
            bottom: 30px;
            left: 30px;
        }
        #rightJoystick {
            bottom: 30px;
            right: 160px;
        }
        .joystickKnob {
            position: absolute;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            border-radius: 50%;
            top: 35px;
            left: 35px;
            pointer-events: none;
            box-shadow: 0 5px 15px black;
            border: 3px solid #ffd966;
        }
        #specialButton {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: #444;
            border: 6px solid #fff;
            color: white;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px black;
            z-index: 15;
            touch-action: none;
            flex-direction: column;
            text-shadow: 2px 2px 0 #000;
        }
        #specialButton .special-charge {
            font-size: 26px;
            font-weight: bold;
        }
        #specialButton.ready {
            background: #ff7b00;
            animation: pulse 0.6s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }
        #gameOver {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000000dd;
            z-index: 50;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            backdrop-filter: blur(10px);
        }
        #gameOver button {
            background: gold;
            border: none;
            padding: 20px 60px;
            font-size: 40px;
            border-radius: 60px;
            margin: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="lobby">
        <h1>BRAWL STARS</h1>
        <div class="menu-buttons">
            <div class="menu-btn" id="playBtn">‚öîÔ∏è K√ÑMPFEN</div>
            <div class="menu-btn" id="brawlerMenuBtn">ü¶∏ BRAWLER</div>
        </div>
        <div id="brawlerSelectScreen"></div>
        <div class="menu-btn back-btn" id="backToMain" style="display: none;">üîô ZUR√úCK</div>
    </div>
    <div id="gameOver">
        <div>üíÄ GAME OVER üíÄ</div>
        <div id="finalScore"></div>
        <button id="restartBtn">NEU STARTEN</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="hud">
        <div id="wave">üåä Welle 1</div>
        <div id="hpBar">
            ‚ù§Ô∏è
            <div id="hpFill"><div id="hpCurrent"></div></div>
        </div>
        <div id="score">üèÜ 0</div>
    </div>
    <div id="leftJoystick" class="joystick"><div class="joystickKnob" id="leftKnob"></div></div>
    <div id="rightJoystick" class="joystick"><div class="joystickKnob" id="rightKnob"></div></div>
    <div id="specialButton"><span class="special-charge">0%</span><span>SPEZIAL</span></div>

    <script>
        (function() {
            // ----- Canvas & UI -----
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const lobby = document.getElementById('lobby');
            const brawlerSelectScreen = document.getElementById('brawlerSelectScreen');
            const backToMain = document.getElementById('backToMain');
            const playBtn = document.getElementById('playBtn');
            const brawlerMenuBtn = document.getElementById('brawlerMenuBtn');
            const gameOverDiv = document.getElementById('gameOver');
            const finalScoreSpan = document.getElementById('finalScore');
            const restartBtn = document.getElementById('restartBtn');
            const waveDisplay = document.getElementById('wave');
            const scoreDisplay = document.getElementById('score');
            const hpCurrent = document.getElementById('hpCurrent');
            const specialBtn = document.getElementById('specialButton');

            // Joystick-Elemente
            const leftJoystick = document.getElementById('leftJoystick');
            const rightJoystick = document.getElementById('rightJoystick');
            const leftKnob = document.getElementById('leftKnob');
            const rightKnob = document.getElementById('rightKnob');

            // ----- Spielvariablen -----
            let gameActive = false;
            let player = null;
            let enemies = [];
            let projectiles = [];
            let damageNumbers = [];
            let lastShot = 0;
            const SHOT_COOLDOWN = 300; // ms

            let specialCharge = 0;
            const MAX_SPECIAL = 100;
            let specialReady = false;

            let wave = 1;
            let score = 0;
            let enemiesThisWave = 0;
            let enemiesSpawned = 0;
            const BASE_ENEMIES = 3;

            let selectedBrawler = 'Shelly';

            // Joystick-Zust√§nde (vereinfacht, ohne Touch-ID, aber mit Flaggen)
            let leftStick = { active: false, dir: { x: 0, y: 0 } };
            let rightStick = { active: false, dir: { x: 0, y: 0 }, tap: false };

            // ----- Brawler-Daten -----
            const brawlers = {
                Shelly: {
                    name: 'Shelly', color: '#e67e22', speed: 3.2, hp: 100, maxHp: 100, emoji: 'üî´',
                    attackDamage: 20, attackSpeed: 8, attackRange: 350, attackSpread: 5,
                    specialDamage: 40, specialSpeed: 12, specialRange: 450, specialSpread: 9,
                    attackCooldown: 300
                },
                Colt: {
                    name: 'Colt', color: '#3498db', speed: 4.0, hp: 80, maxHp: 80, emoji: 'üî´üî´',
                    attackDamage: 30, attackSpeed: 14, attackRange: 600, attackSpread: 1,
                    specialDamage: 25, specialSpeed: 16, specialRange: 700, specialSpread: 8,
                    attackCooldown: 250
                },
                Bull: {
                    name: 'Bull', color: '#c0392b', speed: 2.5, hp: 130, maxHp: 130, emoji: 'üêÇ',
                    attackDamage: 50, attackSpeed: 9, attackRange: 220, attackSpread: 1,
                    specialDamage: 90, specialSpeed: 22, specialRange: 300, specialSpread: 1,
                    attackCooldown: 350
                }
            };

            // ----- Brawler-Karten erstellen -----
            function buildBrawlerCards() {
                brawlerSelectScreen.innerHTML = '';
                for (let key in brawlers) {
                    let b = brawlers[key];
                    let card = document.createElement('div');
                    card.className = 'brawler-card' + (selectedBrawler === key ? ' selected' : '');
                    card.setAttribute('data-brawler', key);
                    card.innerHTML = `
                        <div class="brawler-emoji">${b.emoji}</div>
                        <div class="brawler-name">${b.name}</div>
                        <div class="brawler-stats">‚ù§Ô∏è ${b.maxHp} | ‚ö° ${b.speed}<br>üî´ ${b.attackDamage}</div>
                    `;
                    card.addEventListener('click', () => {
                        document.querySelectorAll('.brawler-card').forEach(c => c.classList.remove('selected'));
                        card.classList.add('selected');
                        selectedBrawler = key;
                    });
                    brawlerSelectScreen.appendChild(card);
                }
            }
            buildBrawlerCards();

            // ----- Men√º-Navigation -----
            playBtn.addEventListener('click', () => {
                lobby.style.display = 'none';
                startGame();
            });
            brawlerMenuBtn.addEventListener('click', () => {
                brawlerSelectScreen.style.display = 'flex';
                backToMain.style.display = 'inline-block';
                playBtn.style.display = 'none';
                brawlerMenuBtn.style.display = 'none';
            });
            backToMain.addEventListener('click', () => {
                brawlerSelectScreen.style.display = 'none';
                backToMain.style.display = 'none';
                playBtn.style.display = 'inline-block';
                brawlerMenuBtn.style.display = 'inline-block';
            });

            // ----- Spiel starten -----
            function startGame() {
                let b = brawlers[selectedBrawler];
                player = {
                    ...b,
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    hp: b.maxHp,
                    maxHp: b.maxHp
                };
                gameActive = true;
                wave = 1;
                score = 0;
                specialCharge = 0;
                specialReady = false;
                specialBtn.classList.remove('ready');
                enemies = [];
                projectiles = [];
                damageNumbers = [];
                updateUI();
                startWave();
                gameOverDiv.style.display = 'none';
            }

            function startWave() {
                enemiesThisWave = BASE_ENEMIES + wave * 2;
                enemiesSpawned = 0;
                enemies = [];
                spawnEnemies();
            }

            function spawnEnemies() {
                if (!gameActive) return;
                if (enemiesSpawned < enemiesThisWave) {
                    let angle = Math.random() * 2 * Math.PI;
                    let distance = 500;
                    let x = player.x + Math.cos(angle) * distance;
                    let y = player.y + Math.sin(angle) * distance;
                    x = Math.min(canvas.width - 40, Math.max(40, x));
                    y = Math.min(canvas.height - 40, Math.max(40, y));
                    enemies.push({
                        x, y,
                        hp: 40 + wave * 8,
                        maxHp: 40 + wave * 8,
                        speed: 1.2 + wave * 0.1,
                        damage: 3 + wave, // DEUTLICH REDUZIERT
                        radius: 25,
                        color: '#c13b3b'
                    });
                    enemiesSpawned++;
                    setTimeout(spawnEnemies, 700);
                }
            }

            // ----- Joystick Events (einfach, ohne Touch-ID, aber mit unabh√§ngigen Handlern) -----
            function setupJoystick(joystick, knob, isRight) {
                let active = false;
                let dir = { x: 0, y: 0 };

                const handleStart = (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    if (!touch) return;
                    active = true;
                    if (isRight) {
                        rightStick.active = true;
                        rightStick.tap = true; // m√∂glicher Tap
                    } else {
                        leftStick.active = true;
                    }
                };

                const handleMove = (e) => {
                    e.preventDefault();
                    if (!active) return;
                    const touch = e.touches[0];
                    if (!touch) return;
                    const rect = joystick.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    let dx = touch.clientX - centerX;
                    let dy = touch.clientY - centerY;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    const maxDist = rect.width / 2;
                    if (distance > maxDist) {
                        dx = (dx / distance) * maxDist;
                        dy = (dy / distance) * maxDist;
                    }
                    knob.style.left = (35 + dx) + 'px';
                    knob.style.top = (35 + dy) + 'px';
                    const normX = dx / maxDist;
                    const normY = dy / maxDist;
                    if (isRight) {
                        rightStick.dir = { x: normX, y: normY };
                        if (distance > 5) rightStick.tap = false; // Bewegung -> kein Tap
                    } else {
                        leftStick.dir = { x: normX, y: normY };
                    }
                };

                const handleEnd = (e) => {
                    e.preventDefault();
                    if (!active) return;
                    active = false;
                    if (isRight) {
                        if (rightStick.tap) {
                            // Kurzes Antippen: automatisch schie√üen
                            autoShoot();
                        } else {
                            // In die Richtung schie√üen
                            if (rightStick.dir.x !== 0 || rightStick.dir.y !== 0) {
                                shootInDirection(rightStick.dir);
                            }
                        }
                        rightStick.active = false;
                        rightStick.dir = { x: 0, y: 0 };
                        knob.style.left = '35px';
                        knob.style.top = '35px';
                    } else {
                        leftStick.active = false;
                        leftStick.dir = { x: 0, y: 0 };
                        knob.style.left = '35px';
                        knob.style.top = '35px';
                    }
                };

                joystick.addEventListener('touchstart', handleStart, { passive: false });
                joystick.addEventListener('touchmove', handleMove, { passive: false });
                joystick.addEventListener('touchend', handleEnd);
                joystick.addEventListener('touchcancel', handleEnd);
            }

            setupJoystick(leftJoystick, leftKnob, false);
            setupJoystick(rightJoystick, rightKnob, true);

            // ----- Schie√ü-Funktionen -----
            function autoShoot() {
                if (!player || !gameActive) return;
                let closest = null;
                let minDist = Infinity;
                enemies.forEach(e => {
                    let d = Math.hypot(e.x - player.x, e.y - player.y);
                    if (d < minDist) {
                        minDist = d;
                        closest = e;
                    }
                });
                if (closest) {
                    let dx = closest.x - player.x;
                    let dy = closest.y - player.y;
                    let len = Math.hypot(dx, dy);
                    if (len > 0) {
                        shootInDirection({ x: dx / len, y: dy / len });
                    }
                }
            }

            function shootInDirection(dir) {
                if (!player || !gameActive) return;
                let now = Date.now();
                if (now - lastShot < player.attackCooldown) return;
                lastShot = now;

                let bullets = [];
                let baseAngle = Math.atan2(dir.y, dir.x);
                let spread = player.attackSpread || 1;
                if (spread === 1) {
                    bullets.push({
                        x: player.x, y: player.y,
                        vx: dir.x * player.attackSpeed,
                        vy: dir.y * player.attackSpeed,
                        damage: player.attackDamage,
                        range: player.attackRange,
                        owner: 'player',
                        size: 8,
                        color: '#ff0'
                    });
                } else {
                    for (let i = -Math.floor(spread/2); i <= Math.floor(spread/2); i++) {
                        let angle = baseAngle + i * 0.2;
                        bullets.push({
                            x: player.x, y: player.y,
                            vx: Math.cos(angle) * player.attackSpeed,
                            vy: Math.sin(angle) * player.attackSpeed,
                            damage: player.attackDamage,
                            range: player.attackRange,
                            owner: 'player',
                            size: 6,
                            color: '#fc0'
                        });
                    }
                }
                projectiles.push(...bullets);
            }

            // ----- Spezial -----
            function useSpecial() {
                if (!specialReady || !player || !gameActive) return;
                let dir;
                if (rightStick.active && (rightStick.dir.x !== 0 || rightStick.dir.y !== 0)) {
                    dir = rightStick.dir;
                } else {
                    let closest = null;
                    let minDist = Infinity;
                    enemies.forEach(e => {
                        let d = Math.hypot(e.x - player.x, e.y - player.y);
                        if (d < minDist) {
                            minDist = d;
                            closest = e;
                        }
                    });
                    if (closest) {
                        let dx = closest.x - player.x;
                        let dy = closest.y - player.y;
                        let len = Math.hypot(dx, dy);
                        dir = { x: dx / len, y: dy / len };
                    } else {
                        dir = { x: 0, y: 1 };
                    }
                }
                let bullets = [];
                let baseAngle = Math.atan2(dir.y, dir.x);
                let spread = player.specialSpread || 5;
                for (let i = -Math.floor(spread/2); i <= Math.floor(spread/2); i++) {
                    let angle = baseAngle + i * 0.15;
                    bullets.push({
                        x: player.x, y: player.y,
                        vx: Math.cos(angle) * player.specialSpeed,
                        vy: Math.sin(angle) * player.specialSpeed,
                        damage: player.specialDamage,
                        range: player.specialRange,
                        owner: 'player',
                        size: 12,
                        color: '#f60'
                    });
                }
                projectiles.push(...bullets);
                specialCharge = 0;
                specialReady = false;
                specialBtn.classList.remove('ready');
                updateUI();
            }
            specialBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                useSpecial();
            });

            // ----- UI aktualisieren -----
            function updateUI() {
                if (!player) return;
                waveDisplay.innerHTML = `üåä Welle ${wave}`;
                scoreDisplay.innerHTML = `üèÜ ${score}`;
                let percent = (player.hp / player.maxHp) * 100;
                hpCurrent.style.width = percent + '%';
                specialBtn.querySelector('.special-charge').innerText = Math.min(100, Math.floor(specialCharge)) + '%';
                if (specialCharge >= MAX_SPECIAL && !specialReady) {
                    specialReady = true;
                    specialBtn.classList.add('ready');
                }
            }

            // ----- Hilfsfunktionen -----
            function addDamageNumber(x, y, amount) {
                damageNumbers.push({ x, y: y-20, value: amount, life: 60 });
            }

            // ----- Update-Loop -----
            function update() {
                if (!gameActive || !player) return;

                // Bewegung
                if (leftStick.active) {
                    player.x += leftStick.dir.x * player.speed;
                    player.y += leftStick.dir.y * player.speed;
                    player.x = Math.min(canvas.width - 35, Math.max(35, player.x));
                    player.y = Math.min(canvas.height - 35, Math.max(35, player.y));
                }

                // Gegner bewegen
                enemies.forEach(e => {
                    let dx = player.x - e.x;
                    let dy = player.y - e.y;
                    let len = Math.hypot(dx, dy);
                    if (len > 0) {
                        e.vx = (dx / len) * e.speed;
                        e.vy = (dy / len) * e.speed;
                    }
                    e.x += e.vx;
                    e.y += e.vy;
                    e.x = Math.min(canvas.width - 30, Math.max(30, e.x));
                    e.y = Math.min(canvas.height - 30, Math.max(30, e.y));
                });

                // Projektile
                for (let i = projectiles.length - 1; i >= 0; i--) {
                    let p = projectiles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                        projectiles.splice(i, 1);
                        continue;
                    }
                    let dist = Math.hypot(p.x - player.x, p.y - player.y);
                    if (dist > p.range) {
                        projectiles.splice(i, 1);
                        continue;
                    }
                    if (p.owner === 'player') {
                        for (let j = enemies.length - 1; j >= 0; j--) {
                            let e = enemies[j];
                            let d = Math.hypot(p.x - e.x, p.y - e.y);
                            if (d < e.radius + 5) {
                                e.hp -= p.damage;
                                addDamageNumber(e.x, e.y, p.damage);
                                specialCharge += 10;
                                if (specialCharge > MAX_SPECIAL) specialCharge = MAX_SPECIAL;
                                projectiles.splice(i, 1);
                                if (e.hp <= 0) {
                                    score += 100;
                                    specialCharge += 20;
                                    if (specialCharge > MAX_SPECIAL) specialCharge = MAX_SPECIAL;
                                    enemies.splice(j, 1);
                                }
                                break;
                            }
                        }
                    }
                }

                // Gegner-Schaden (reduziert)
                for (let i = 0; i < enemies.length; i++) {
                    let e = enemies[i];
                    let d = Math.hypot(player.x - e.x, player.y - e.y);
                    if (d < 35 + e.radius) {
                        player.hp -= e.damage;
                        addDamageNumber(player.x, player.y, e.damage);
                        if (player.hp <= 0) {
                            gameActive = false;
                            gameOverDiv.style.display = 'flex';
                            finalScoreSpan.innerText = 'Punkte: ' + score;
                            return;
                        }
                    }
                }

                // N√§chste Welle
                if (enemies.length === 0 && enemiesSpawned >= enemiesThisWave) {
                    wave++;
                    startWave();
                }

                // Damage-Numbers Leben
                for (let i = damageNumbers.length - 1; i >= 0; i--) {
                    damageNumbers[i].life--;
                    if (damageNumbers[i].life <= 0) damageNumbers.splice(i, 1);
                }

                updateUI();
            }

            // ----- Zeichnen -----
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Hintergrund
                ctx.fillStyle = '#5aa45a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = '#3d8c5c';
                ctx.lineWidth = 2;
                for (let i = 0; i < canvas.width; i += 60) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, canvas.height);
                    ctx.stroke();
                }
                for (let i = 0; i < canvas.height; i += 60) {
                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(canvas.width, i);
                    ctx.stroke();
                }

                if (!gameActive || !player) return;

                // Zielhilfe
                if (rightStick.active && (rightStick.dir.x !== 0 || rightStick.dir.y !== 0)) {
                    let endX = player.x + rightStick.dir.x * 150;
                    let endY = player.y + rightStick.dir.y * 150;
                    ctx.beginPath();
                    ctx.moveTo(player.x, player.y);
                    ctx.lineTo(endX, endY);
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 5;
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(endX, endY, 12, 0, 2*Math.PI);
                    ctx.fillStyle = '#f00';
                    ctx.fill();
                }

                // Projektile
                projectiles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, 2*Math.PI);
                    ctx.fill();
                });

                // Gegner
                enemies.forEach(e => {
                    ctx.fillStyle = e.color;
                    ctx.beginPath();
                    ctx.arc(e.x, e.y, e.radius, 0, 2*Math.PI);
                    ctx.fill();
                    // Augen
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(e.x-10, e.y-8, 6, 0, 2*Math.PI);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(e.x+10, e.y-8, 6, 0, 2*Math.PI);
                    ctx.fill();
                    ctx.fillStyle = 'red';
                    ctx.beginPath();
                    ctx.arc(e.x-10, e.y-8, 3, 0, 2*Math.PI);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(e.x+10, e.y-8, 3, 0, 2*Math.PI);
                    ctx.fill();
                    // Lebensbalken
                    ctx.fillStyle = '#c0392b';
                    ctx.fillRect(e.x-25, e.y-40, 50, 6);
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(e.x-25, e.y-40, 50 * (e.hp/e.maxHp), 6);
                });

                // Spieler
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(player.x, player.y, 30, 0, 2*Math.PI);
                ctx.fill();
                ctx.strokeStyle = 'gold';
                ctx.lineWidth = 5;
                ctx.stroke();
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.fillText(player.emoji, player.x-20, player.y-40);

                // Schadenszahlen
                damageNumbers.forEach(d => {
                    ctx.fillStyle = 'red';
                    ctx.font = 'bold 24px Arial';
                    ctx.fillText('-' + d.value, d.x, d.y);
                });
            }

            // ----- GameLoop -----
            function gameLoop() {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
            gameLoop();

            // Neustart
            restartBtn.addEventListener('click', () => {
                gameOverDiv.style.display = 'none';
                lobby.style.display = 'flex';
                brawlerSelectScreen.style.display = 'none';
                backToMain.style.display = 'none';
                playBtn.style.display = 'inline-block';
                brawlerMenuBtn.style.display = 'inline-block';
            });

            // Canvas-Gr√∂√üe anpassen
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                if (player) {
                    player.x = Math.min(canvas.width-35, Math.max(35, player.x));
                    player.y = Math.min(canvas.height-35, Math.max(35, player.y));
                }
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        })();
    </script>
